{% extends "layout.html" %}

{% block breadcrumb %}{{ title }}{% endblock %}

{% block content %}
<div class="bg-white shadow-sm rounded-xl border border-slate-100 p-8 text-center max-w-2xl mx-auto mt-10">
    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-50 text-blue-600 mb-6">
        <i data-lucide="{{ icon }}" class="w-8 h-8"></i>
    </div>
    <h2 class="text-2xl font-bold text-slate-900 mb-2">{{ title }}</h2>
    <p class="text-slate-500 mb-8">Cette page est actuellement en cours de développement. Les fonctionnalités seront bientôt disponibles.</p>

    <button onclick="history.back()" class="inline-flex items-center px-4 py-2 border border-slate-300 shadow-sm text-sm font-medium rounded-md text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
        Retour
    </button>
</div>
{% endblock %}
