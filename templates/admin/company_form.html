{% extends "base.html" %}

{% block title %}{{ 'Modifier' if company else 'Nouvelle' }} Société - Administration{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('admin.companies') }}" class="text-gray-500 hover:text-gray-700 mr-4">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">{{ 'Modifier la société' if company else 'Nouvelle société' }}</h1>
    </div>
    
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Raison sociale *</label>
                <input type="text" name="name" id="name" required
                       value="{{ company.name if company else '' }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="ice" class="block text-sm font-medium text-gray-700">ICE</label>
                    <input type="text" name="ice" id="ice"
                           value="{{ company.ice if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="rc" class="block text-sm font-medium text-gray-700">RC</label>
                    <input type="text" name="rc" id="rc"
                           value="{{ company.rc if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="patente" class="block text-sm font-medium text-gray-700">Patente</label>
                    <input type="text" name="patente" id="patente"
                           value="{{ company.patente if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="if_number" class="block text-sm font-medium text-gray-700">IF</label>
                    <input type="text" name="if_number" id="if_number"
                           value="{{ company.if_number if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
                <textarea name="address" id="address" rows="2"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ company.address if company else '' }}</textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">Ville</label>
                    <input type="text" name="city" id="city"
                           value="{{ company.city if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                    <input type="tel" name="phone" id="phone"
                           value="{{ company.phone if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email"
                           value="{{ company.email if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <div>
                <label for="bc_prefix" class="block text-sm font-medium text-gray-700">Préfixe BC</label>
                <input type="text" name="bc_prefix" id="bc_prefix"
                       value="{{ company.bc_prefix if company else 'BC' }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            {% if company %}
            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="is_active" 
                       {% if company.is_active %}checked{% endif %}
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="is_active" class="ml-2 block text-sm text-gray-700">Société active</label>
            </div>
            {% endif %}
            
            <div class="flex justify-end space-x-4 pt-4">
                <a href="{{ url_for('admin.companies') }}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Annuler
                </a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-save mr-2"></i> {{ 'Enregistrer' if company else 'Créer' }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
