{% extends "base.html" %}

{% block title %}{{ 'Modifier' if project else 'Nouveau' }} Chantier - BTP Commande{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('projects.index') }}" class="text-gray-500 hover:text-gray-700 mr-4">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">{{ 'Modifier le chantier' if project else 'Nouveau chantier' }}</h1>
    </div>
    
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nom du chantier *</label>
                <input type="text" name="name" id="name" required
                       value="{{ project.name if project else '' }}"
                       class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Ex: Résidence Al Omrane, Villa Hay Riad...">
            </div>
            
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700">Code / Référence</label>
                <input type="text" name="code" id="code"
                       value="{{ project.code if project else '' }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Ex: PROJ-2024-001">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="3"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Description du projet...">{{ project.description if project else '' }}</textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Adresse de livraison</label>
                    <input type="text" name="address" id="address"
                           value="{{ project.address if project else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">Ville</label>
                    <input type="text" name="city" id="city"
                           value="{{ project.city if project else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Ex: Casablanca, Rabat...">
                </div>
            </div>
            
            <div class="border-t pt-4">
                <h3 class="text-sm font-medium text-gray-700 mb-3">Contact sur place</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="contact_name" class="block text-sm text-gray-600">Nom du contact</label>
                        <input type="text" name="contact_name" id="contact_name"
                               value="{{ project.contact_name if project else '' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="contact_phone" class="block text-sm text-gray-600">Téléphone</label>
                        <input type="tel" name="contact_phone" id="contact_phone"
                               value="{{ project.contact_phone if project else '' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="+212 6XX XXX XXX">
                    </div>
                </div>
            </div>
            
            {% if project %}
            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="is_active" 
                       {% if project.is_active %}checked{% endif %}
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="is_active" class="ml-2 block text-sm text-gray-700">Chantier actif</label>
            </div>
            {% endif %}
            
            <div class="flex justify-end space-x-4 pt-4">
                <a href="{{ url_for('projects.index') }}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Annuler
                </a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-save mr-2"></i> {{ 'Enregistrer' if project else 'Créer' }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
